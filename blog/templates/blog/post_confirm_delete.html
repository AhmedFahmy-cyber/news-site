{% extends 'blog/base.html' %}

{% block breadcrumb %}{{ block.super }} > Admin page > Confirm delete{% endblock %}

{% block content %}
<div class="form">
    <h2>Are you sure you want to delete the "<b>{{ post.title }}</b>" post?</h2>
    <form action="" method="post" novalidate>
        {% csrf_token %}
        <input type="submit" value="Yes">
        <a href="{% url 'blog:dashboard' %}"><input style="width: auto;" type="button" value="Cancel"></a>
    </form>
</div>

{% endblock %}
